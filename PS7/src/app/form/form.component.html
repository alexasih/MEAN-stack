<form [formGroup]="contactFormGroup" (ngSubmit)="onSubmit()">

  <label>City:
    <input type="text" formControlName="city" >
  </label>

  <button type="submit">Query</button>

  <div *ngIf="contactFormGroup.get('city').errors">
    City has errors and is required.
  </div>
</form>
